<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    {% extends 'base.html' %}
    {%block content%}
    <div class="container">
        <h1 class="title text-center mt-4">Upcoming Movies!</h1>
        <div class="carousel slide mb-3 mt-4" id="movieCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" alt="Movie1" src="https://images.unsplash.com/photo-1505664194779-8beaceb93744?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100" alt="Movie2" src="https://images.unsplash.com/photo-1519682337058-a94d519337bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="">
                </div>
            </div>
            <a href="" class="carousel-control-prev" href="#movieCarousel" rol="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="" class="carousel-control-next" href="#movieCarousel" rol="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6 offset-3">
            <label for="searchMovie" class="card-title text-center mb-3">
                Search for a Movie
            </label>
            <form action="">
                <div class="mb-3">
                    <input type="text" class="form-control" name="searchMovie">
                </div>
                <button class="btn btn-primary mb-3">Search</button>
            </form>

            <p>Searching for: {{searchTerm}}</p>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies%}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img src="{{movie.image.url}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title fw-bold"> {{movie.title}}</h5>
                            <p>{{movie.description}}</p>
                            {%if movie.url%}
                            <a href="{{movie.url}}" class="btn btn-success"> Movie Link</a>
                            {%endif%}
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    {%endblock content%}
</body>

</html>
