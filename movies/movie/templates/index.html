<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-6 offset-3">
            <h1 class="card-title text-center mb-3">Search for a Movie</h1>
            <form action="">
                <div class="mb-3">
                    <input type="text" class="form-control" name="searchMovie">
                </div>
                <button class="btn btn-primary">Search</button>
            </form>

            <p>Searching for: {{searchTerm}}</p>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in movies%}
                <div v-for="movie in movies" class="col">
                    <div class="card">
                        <img src="{{movie.image.url}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title fw-bold"> {{movie.description}}</h5>
                            {%if movie.url%}
                            <a href="{{movie.url}}" class="btn btn-success"> Movie Link</a>
                            {%endif%}
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>



</body>

</html>
